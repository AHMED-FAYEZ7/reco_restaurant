flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/items.json


flutter_native_splash:
  image: "assets/images/splash.png"
  color: "#FFFFFF"
  color_dark: "#FFFFFF"
